<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIOK Chat</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <ul class="pages">
		<li class="chat page">
			<div class="chatArea">
				<ul class="messages"></ul>
			</div> 
			<table class="inputTable">
				<tr>
					<td style="width:80%;"><input class="inputMessage" placeholder="Type here..." ></td>
					<td style="width:20%;">
						<form id="fileForm" class="inputFileBox">
							<table>
								<tr>
									<td><input id="fileInput" class="inputSelectFile" type="file"></td>
									<td><button class="inputSelectedFile" type="button">Upload File</button></td>
								</tr>
							</table>
						</form>
					</td>
				</tr>
			</table>
		</li>
		<li class="login page">
			<div class="form">
				<h3 class="title">What's your nickname?</h3>
				</script></h3>
				<input class="usernameInput" type="text" maxlength="14" />
			</div>
		</li>
	</ul>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<script src="delivery.js"></script>
</body>
</html>
